name: Test

on:
  push:
    branches: [ main, 2.0 ]
  pull_request:
    branches: [ main, 2.0 ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Run tests
      run: go test -v ./...

    - name: Run tests with race detection
      run: go test -race -v ./...

    - name: Run integration tests
      run: go test -v ./test/integration/...